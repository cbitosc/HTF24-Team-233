    <script>
        function addToWishlist(imageUrl) {
            // Retrieve existing wishlist items from localStorage or create an empty array if none
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            // Add the new item to the wishlist array
            if (!wishlist.includes(imageUrl)) {
                wishlist.push(imageUrl);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert("Added to Wishlist");
            } else {
                alert("Already in Wishlist");
            }
        }
    
    function buyNow(imageUrl, title, description, price) {
        window.location.href = `ecommerce.html?imageUrl=${encodeURIComponent(imageUrl)}&title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&price=${encodeURIComponent(price)}`;
    }
</script>
